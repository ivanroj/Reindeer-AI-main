{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Загрузка фото для подсчета оленей</h1>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <input class="form-control" type="file" name="files" multiple accept="image/*">
  </div>
  <button type="submit" class="btn btn-primary">Обработать</button>
</form>
{% endblock %}
